<ion-app>
  <div class="app-container">
    <app-header class="app-header-fixed"></app-header>
    <main class="main-content-scrollable" [class.loading]="isNavigating">
      <div class="loading-overlay" *ngIf="isNavigating">
        <div class="loading-spinner"></div>
      </div>
      <router-outlet></router-outlet>
    </main>
    <app-footer class="app-footer-fixed"></app-footer>
    <app-toast></app-toast>
  </div>
</ion-app>
