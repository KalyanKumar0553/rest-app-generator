<div class="entity-detail-container" *ngIf="entity">
  <div class="detail-header">
    <h2 class="detail-title">{{ entity.name }}</h2>
    <button class="close-btn" (click)="onClose()" aria-label="Close">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <div class="detail-content">
    <div class="entity-info" *ngIf="entity.mappedSuperclass || entity.addRestEndpoints">
      <div class="info-item" *ngIf="entity.mappedSuperclass">
        <i class="bi bi-check-circle info-icon"></i>
        <span>Mapped Superclass</span>
      </div>
      <div class="info-item" *ngIf="entity.addRestEndpoints">
        <i class="bi bi-check-circle info-icon"></i>
        <span>REST Endpoints Enabled</span>
      </div>
    </div>

    <div class="fields-section">
      <h3 class="section-title">Fields ({{ entity.fields.length }})</h3>
      <div class="fields-table">
        <div class="table-header">
          <div class="col-type">Type</div>
          <div class="col-name">Name</div>
          <div class="col-constraints">Constraints</div>
        </div>
        <div class="table-body">
          <div class="table-row" *ngFor="let field of entity.fields">
            <div class="col-type">
              <span class="field-type-badge">{{ field.type }}</span>
              <span class="field-length" *ngIf="field.maxLength">({{ field.maxLength }})</span>
            </div>
            <div class="col-name">{{ field.name }}</div>
            <div class="col-constraints">
              <span class="constraint-badge primary" *ngIf="field.primaryKey">Primary Key</span>
              <span class="constraint-badge required" *ngIf="field.required">Required</span>
              <span class="constraint-badge unique" *ngIf="field.unique">Unique</span>
              <span class="constraint-badge none" *ngIf="!field.primaryKey && !field.required && !field.unique">None</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="detail-footer">
    <button class="btn-close" (click)="onClose()">Close</button>
  </div>
</div>
