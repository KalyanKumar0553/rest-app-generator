<div class="add-entity-container">
  <div class="entity-header">
    <h2 class="entity-title">Add entity</h2>
  </div>

  <div class="entity-form">
    <div class="form-section">
      <div class="form-group">
        <label class="form-label required">Name</label>
        <input
          type="text"
          class="form-input"
          [(ngModel)]="entityName"
          (blur)="validateEntityName()"
          [class.error]="nameError"
          placeholder="Entity name">
        <span class="error-message" *ngIf="nameError">{{ nameError }}</span>
      </div>

      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            class="checkbox-input"
            [(ngModel)]="mappedSuperclass">
          <span class="checkbox-text">Mapped superclass</span>
          <button class="help-btn" type="button" aria-label="Help">
            <i class="bi bi-question-circle"></i>
          </button>
        </label>
      </div>
    </div>

    <div class="form-section">
      <h3 class="section-title">CRUD Options</h3>
      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            class="checkbox-input"
            [(ngModel)]="addRestEndpoints">
          <span class="checkbox-text">Add REST endpoints</span>
          <button class="help-btn" type="button" aria-label="Help">
            <i class="bi bi-question-circle"></i>
          </button>
        </label>
      </div>
    </div>

    <div class="form-section">
      <div class="section-header">
        <h3 class="section-title">Fields</h3>
        <button class="add-field-btn" type="button" (click)="addField()" aria-label="Add field">
          <i class="bi bi-plus-circle"></i>
        </button>
      </div>

      <div class="fields-list">
        <div class="field-row" *ngFor="let field of fields; let i = index">
          <div class="field-controls">
            <div class="field-group">
              <select
                class="field-select"
                [(ngModel)]="field.type"
                (change)="onFieldTypeChange(field)">
                <option *ngFor="let type of fieldTypes" [value]="type">{{ type }}</option>
              </select>
            </div>

            <div class="field-group flex-grow">
              <label class="field-label">Field name</label>
              <input
                type="text"
                class="field-input"
                [(ngModel)]="field.name"
                [disabled]="field.primaryKey"
                placeholder="Field name">
            </div>

            <div class="field-group" *ngIf="field.type === 'String'">
              <label class="field-label">Max length</label>
              <input
                type="number"
                class="field-input"
                [(ngModel)]="field.maxLength"
                placeholder="255">
            </div>

            <button
              class="delete-field-btn"
              type="button"
              *ngIf="i > 0"
              (click)="removeField(i)"
              aria-label="Delete field">
              <i class="bi bi-trash"></i>
            </button>
          </div>

          <div class="field-constraints">
            <label class="constraint-label" *ngIf="field.primaryKey">
              <input
                type="checkbox"
                class="constraint-checkbox"
                [(ngModel)]="field.primaryKey"
                disabled>
              <span>Primary key</span>
            </label>

            <label class="constraint-label" *ngIf="!field.primaryKey">
              <input
                type="checkbox"
                class="constraint-checkbox"
                [(ngModel)]="field.required">
              <span>Required</span>
            </label>

            <label class="constraint-label" *ngIf="!field.primaryKey">
              <input
                type="checkbox"
                class="constraint-checkbox"
                [(ngModel)]="field.unique">
              <span>Unique</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn btn-save" type="button" (click)="onSave()">Save</button>
      <button class="btn btn-cancel" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
