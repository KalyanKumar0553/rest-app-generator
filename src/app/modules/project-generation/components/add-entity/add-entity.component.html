<div class="add-entity-container">
  <div class="entity-header">
    <h2 class="entity-title">Add entity</h2>
  </div>

  <div class="entity-form">
    <div class="form-group">
      <label class="form-label">Name</label>
      <input
        type="text"
        class="form-input"
        [(ngModel)]="entityName"
        [class.error]="!!nameError"
        placeholder="Entity name">
      <span class="error-message" *ngIf="nameError">{{ nameError }}</span>
    </div>

    <div class="form-group checkbox-group">
      <label class="checkbox-label">
        <input
          type="checkbox"
          class="checkbox-input"
          [(ngModel)]="mappedSuperclass">
        <span class="checkbox-text">Mapped superclass</span>
        <button class="help-btn" type="button" aria-label="Help">
          <i class="bi bi-question-circle"></i>
        </button>
      </label>
    </div>

    <div class="section-divider"></div>

    <h3 class="section-title">CRUD Options</h3>
    <div class="form-group checkbox-group">
      <label class="checkbox-label">
        <input
          type="checkbox"
          class="checkbox-input"
          [(ngModel)]="addRestEndpoints">
        <span class="checkbox-text">Add REST endpoints</span>
        <button class="help-btn" type="button" aria-label="Help">
          <i class="bi bi-question-circle"></i>
        </button>
      </label>
    </div>

    <div class="section-divider"></div>

    <div class="fields-section">
      <div class="fields-header">
        <h3 class="section-title">Fields</h3>
        <button class="add-field-btn" type="button" (click)="addField()" aria-label="Add field">
          <i class="bi bi-plus-circle"></i>
        </button>
      </div>

      <div class="fields-list">
        <div class="field-row" *ngFor="let field of fields; let i = index">
          <div class="field-main">
            <div class="field-order-controls" *ngIf="i > 0">
              <button
                class="order-btn"
                type="button"
                [disabled]="i === 1"
                (click)="moveFieldUp(i)"
                aria-label="Move field up">
                <i class="bi bi-chevron-up"></i>
              </button>
              <button
                class="order-btn"
                type="button"
                [disabled]="i === fields.length - 1"
                (click)="moveFieldDown(i)"
                aria-label="Move field down">
                <i class="bi bi-chevron-down"></i>
              </button>
            </div>

            <div class="field-type-wrapper">
              <select
                class="field-select"
                [(ngModel)]="field.type"
                (change)="onFieldTypeChange(field)">
                <option *ngFor="let type of fieldTypes" [value]="type">{{ type }}</option>
              </select>
            </div>

            <div class="field-input-wrapper">
              <input
                type="text"
                class="field-input"
                [(ngModel)]="field.name"
                [disabled]="field.primaryKey"
                placeholder="Field name">
            </div>

            <div class="field-input-wrapper" *ngIf="field.type === 'String'">
              <input
                type="number"
                class="field-input field-input-small"
                [(ngModel)]="field.maxLength"
                placeholder="255">
            </div>

            <div class="field-constraints">
              <label class="constraint-label" *ngIf="field.primaryKey">
                <input
                  type="checkbox"
                  class="constraint-checkbox"
                  [(ngModel)]="field.primaryKey"
                  disabled>
                <span>Primary key</span>
              </label>

              <label class="constraint-label" *ngIf="!field.primaryKey">
                <input
                  type="checkbox"
                  class="constraint-checkbox"
                  [(ngModel)]="field.required">
                <span>Required</span>
              </label>

              <label class="constraint-label" *ngIf="!field.primaryKey">
                <input
                  type="checkbox"
                  class="constraint-checkbox"
                  [(ngModel)]="field.unique">
                <span>Unique</span>
              </label>
            </div>

            <button
              class="delete-field-btn"
              type="button"
              *ngIf="i > 0"
              (click)="removeField(i)"
              aria-label="Delete field">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn btn-save" type="button" (click)="onSave()">Save</button>
      <button class="btn btn-cancel" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
