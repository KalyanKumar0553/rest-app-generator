<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeModal()" aria-label="Close modal">
      <i class="bi bi-x-lg"></i>
    </button>

    <div class="modal-header">
      <h2>Verify OTP</h2>
    </div>

    <div class="modal-body">
      <p class="modal-description">
        Please enter the OTP sent to your registered email to complete your verification.
      </p>

      <form (ngSubmit)="verifyOTP()">
        <div class="form-group">
          <label for="otp">Enter 6-digit OTP</label>
          <input
            type="text"
            id="otp"
            name="otp"
            [(ngModel)]="otpValue"
            (input)="onOtpInput()"
            (blur)="onOtpBlur()"
            maxlength="6"
            placeholder="Enter OTP"
            class="form-control"
            [class.error]="otpError"
            [disabled]="isLoading"
            inputmode="numeric"
          />
          <span class="error-message" *ngIf="otpError">{{ otpError }}</span>
        </div>

        <div class="resend-section">
          <p class="resend-text">
            Didn't receive the code?
            <button
              type="button"
              class="link resend-link"
              (click)="resendOTP()"
              [disabled]="!canResend || isLoading"
            >
              {{ canResend ? 'Resend OTP' : 'Resend in ' + formattedTime }}
            </button>
          </p>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="closeModal()"
        [disabled]="isLoading"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="verifyOTP()"
        [disabled]="!isOtpComplete || isLoading"
      >
        <span *ngIf="!isLoading">Verify OTP</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <i class="bi bi-arrow-repeat spinner-icon"></i>
          Verifying...
        </span>
      </button>
    </div>
  </div>
</div>
