<header class="header" *ngIf="!isDashboardRoute">
  <div class="container">
    <div class="header-content">
      <div class="logo" (click)="navigateToHome()">
        <span class="logo-text">Bootify</span>
        <i class="bi bi-code-slash logo-icon"></i>
      </div>

      <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
        <i class="bi bi-list"></i>
      </button>

      <nav class="nav">
        <a href="#" class="nav-link">Learn</a>
        <a href="#" class="nav-link start-project">Start Project</a>
        <a href="#" class="nav-link" (click)="handleAccountClick($event)">Account</a>
      </nav>
    </div>
  </div>
</header>

<div class="sidenav-overlay" *ngIf="!isDashboardRoute" [class.active]="isMenuOpen" (click)="closeMenu()"></div>

<aside class="sidenav" *ngIf="!isDashboardRoute" [class.active]="isMenuOpen">
  <div class="sidenav-header">
    <span class="sidenav-title">Menu</span>
    <button class="close-btn" (click)="closeMenu()" aria-label="Close menu">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <nav class="sidenav-nav">
    <a href="#" class="sidenav-link" (click)="closeMenu()">Learn</a>
    <a href="#" class="sidenav-link" (click)="closeMenu()">Pricing</a>
    <a href="#" class="sidenav-link start-project" (click)="closeMenu()">Start Project</a>
    <a href="#" class="sidenav-link" (click)="handleAccountClick($event)">Account</a>
  </nav>
</aside>
