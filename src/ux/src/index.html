<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BootRid - Rapid API Developement Tool</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/">
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"%3E%3Crect width="64" height="64" rx="12" fill="%23f5faf9"/%3E%3Ctext x="50%25" y="54%25" dominant-baseline="middle" text-anchor="middle" font-size="40" font-family="monospace" fill="%2349565d"%3E%26lt;/%26gt;%3C/text%3E%3C/svg%3E' />
    <link href="assets/fonts/index.css" rel="stylesheet">
    <link href="assets/css/bootstrap-loader.css" rel="stylesheet">
  </head>
  <body>
    <app-root>
      <div class="bootstrap-loader">
        <div class="bootstrap-loader__shell">
          <div class="bootstrap-loader__graphic" aria-hidden="true">
            <div class="bootstrap-loader__orbit bootstrap-loader__orbit--one"></div>
            <div class="bootstrap-loader__orbit bootstrap-loader__orbit--two"></div>
            <div class="bootstrap-loader__core">
              <span class="bootstrap-loader__mark">&lt;/&gt;</span>
            </div>
          </div>
          <h2 class="bootstrap-loader__title">Loading your workspace</h2>
          <p class="bootstrap-loader__message">Building your next view...</p>
          <div class="bootstrap-loader__progress-track" aria-hidden="true">
            <span class="bootstrap-loader__progress-fill"></span>
          </div>
          <p class="bootstrap-loader__hint">BootRid is getting everything ready.</p>
        </div>
      </div>
    </app-root>
  </body>
</html>
