<section class="signup-section">
  <div class="container">
    <h2 class="signup-title">Sign up for product updates</h2>
    <div class="signup-form">
      <input
        #emailInput
        type="email"
        placeholder="Your e-mail"
        class="email-input"
        [disabled]="isSubmitting"
        (keyup.enter)="submit(emailInput)">
      <button class="submit-button" type="button" [disabled]="isSubmitting" (click)="submit(emailInput)">
        {{ isSubmitting ? 'Submitting...' : 'Submit' }}
      </button>
    </div>
    <p class="signup-note">Get an update every one or while. Stop receiving anytime. <a [routerLink]="['/privacy']">Privacy</a></p>
  </div>
</section>
