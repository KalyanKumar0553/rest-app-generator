<div class="loading-overlay" *ngIf="visible" role="status" aria-live="polite" aria-busy="true">
  <section class="loading-panel">
    <header class="loading-header">
      <mat-icon aria-hidden="true">hourglass_top</mat-icon>
      <h3 [title]="title">{{ title }}</h3>
    </header>
    <p class="loading-message" [title]="message">{{ message }}</p>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <div class="loading-actions" *ngIf="showCancel">
      <button type="button" mat-stroked-button class="loading-cancel-btn" (click)="cancel.emit()">Cancel</button>
    </div>
  </section>
</div>
