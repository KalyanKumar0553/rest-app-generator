<div class="help-popover">
  <button
    type="button"
    class="help-trigger"
    [attr.aria-label]="ariaLabel"
    (click)="onTriggerClick($event)"
    (touchstart)="onTriggerTouchStart($event)"
    (mouseenter)="onPointerEnter($event)"
    (mouseleave)="onPointerLeave()"
    (focus)="onTriggerFocus($event)"
    (blur)="onPointerLeave()">
    <i class="bi bi-question-circle"></i>
  </button>
  <div
    *ngIf="isOpen"
    class="help-content"
    role="tooltip"
    [class.top]="placement === 'top'"
    [class.left]="placement === 'left'"
    [class.bottom]="placement === 'bottom'">
    <div
      class="help-arrow"
      aria-hidden="true"
      [class.top]="placement === 'top'"
      [class.left]="placement === 'left'"
      [class.bottom]="placement === 'bottom'"></div>
    <div class="help-panel">
      <ng-content></ng-content>
    </div>
  </div>
</div>
