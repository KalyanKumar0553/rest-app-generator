<div class="toast-container">
  <div *ngFor="let toast of toasts$ | async"
       class="toast"
       [ngClass]="'toast-' + toast.type"
       [@slideIn]>
    <div class="toast-content">
      <div class="toast-icon">
        <i *ngIf="toast.type === 'success'" class="bi bi-check-circle"></i>
        <i *ngIf="toast.type === 'error'" class="bi bi-x-circle"></i>
        <i *ngIf="toast.type === 'info'" class="bi bi-info-circle"></i>
        <i *ngIf="toast.type === 'warning'" class="bi bi-exclamation-triangle"></i>
      </div>
      <span class="toast-message">{{ toast.message }}</span>
    </div>
    <button class="toast-close" (click)="closeToast(toast.id)" aria-label="Close notification">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
</div>
