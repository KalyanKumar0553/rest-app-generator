<section class="inprogress-page">
  <div class="inprogress-shell">
    <div class="status-orb" aria-hidden="true">
      <div class="orb-core"></div>
      <div class="orb-ring ring-one"></div>
      <div class="orb-ring ring-two"></div>
    </div>

    <p class="eyebrow">Site Update</p>
    <h1 class="title">Work in progress</h1>

    <div class="typed-wrap" aria-label="Status message">
      <span class="typed-text">Preparing a better experience for you...</span>
    </div>

    <blockquote class="quote-card">
      "{{ quote }}"
    </blockquote>

    <div class="actions">
      <a class="btn btn-primary" routerLink="/">Back to Home</a>
      <a class="btn btn-secondary" routerLink="/project-generation">Open Generator</a>
    </div>
  </div>
</section>
