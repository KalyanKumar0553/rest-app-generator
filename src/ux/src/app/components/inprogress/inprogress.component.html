<section class="inprogress-page" *ngIf="mode === 'page'; else loadingTemplate">
  <div class="inprogress-shell">
    <div class="status-orb" aria-hidden="true">
      <div class="orb-core"></div>
      <div class="orb-ring ring-one"></div>
      <div class="orb-ring ring-two"></div>
    </div>

    <p class="eyebrow">Site Update</p>
    <h1 class="title">Work in progress</h1>

    <div class="typed-wrap" aria-label="Status message">
      <span class="typed-text">Preparing a better experience for you...</span>
    </div>

    <blockquote class="quote-card">
      "{{ quote }}"
    </blockquote>

    <div class="actions">
      <a class="btn btn-primary" routerLink="/">Back to Home</a>
      <a class="btn btn-secondary" routerLink="/project-generation">Open Generator</a>
    </div>
  </div>
</section>

<ng-template #loadingTemplate>
  <section class="loading-screen" role="status" aria-live="polite" aria-label="Application loading">
    <div class="loading-shell">
      <div class="loading-graphic" aria-hidden="true">
        <div class="loading-orbit orbit-one"></div>
        <div class="loading-orbit orbit-two"></div>
        <div class="loading-core">
          <span class="loading-core-mark">&lt;/&gt;</span>
        </div>
      </div>
      <h2 class="loading-title">{{ loadingTitle }}</h2>
      <p class="loading-message">{{ loadingMessage }}</p>
      <div class="loading-progress-track" aria-hidden="true">
        <span class="loading-progress-fill"></span>
      </div>
      <p class="loading-hint">{{ loadingHint }}</p>
    </div>
  </section>
</ng-template>
