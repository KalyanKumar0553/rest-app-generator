<div class="endpoint-edit-form">
  <div class="operation-row">
    <mat-form-field appearance="fill" class="operation-readonly-field">
      <mat-label>Operation</mat-label>
      <input matInput [value]="endpointLabel" readonly>
    </mat-form-field>

    <mat-checkbox color="primary" class="deprecated-inline" [(ngModel)]="formData.deprecated">
      Deprecated
    </mat-checkbox>
  </div>

  <mat-form-field appearance="fill" subscriptSizing="dynamic" class="full-width-field">
    <mat-label>Group</mat-label>
    <input matInput [(ngModel)]="formData.group" placeholder="Enter group">
  </mat-form-field>
  <div class="field-error" *ngIf="showValidationErrors && groupRequiredError">
    Group is required.
  </div>

  <mat-form-field appearance="fill" subscriptSizing="dynamic" class="full-width-field">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="formData.description" placeholder="Enter description">
  </mat-form-field>
  <div class="field-error" *ngIf="showValidationErrors && descriptionRequiredError">
    Description is required.
  </div>

  <mat-form-field appearance="fill" subscriptSizing="dynamic" class="full-width-field">
    <mat-label>Add Tag</mat-label>
    <input
      matInput
      [(ngModel)]="tagInputValue"
      (keydown)="onTagInputKeydown($event)"
      (blur)="addTagFromBlur()"
      placeholder="Type and press Enter">
  </mat-form-field>
  <div class="field-error" *ngIf="showValidationErrors && tagsRequiredError">
    At least one tag is required.
  </div>

  <div class="tags-below-grid" *ngIf="formData.descriptionTags?.length">
    <span class="selected-tag" *ngFor="let tag of formData.descriptionTags; trackBy: trackByTag">
      <span class="selected-tag-text">{{ tag }}</span>
      <button type="button" class="selected-tag-remove" [attr.aria-label]="'Remove ' + tag" (click)="removeTag(tag)">
        <i class="bi bi-x"></i>
      </button>
    </span>
  </div>
</div>
