<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quaprosol Swagger Login</title>
    <link rel="icon" type="image/png" href="/quaprosol-logo.png" />
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #ecf7f1;
        color: #0f2f22;
      }
      .wrap {
        max-width: 420px;
        margin: 8vh auto;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(10, 70, 45, 0.12);
        padding: 28px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 22px;
      }
      .logo {
        height: 36px;
        width: auto;
        margin-bottom: 16px;
      }
      p {
        margin: 0 0 20px;
        color: #3f6b57;
        font-size: 14px;
      }
      label {
        display: block;
        font-size: 13px;
        margin: 12px 0 6px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cde7db;
        border-radius: 8px;
        font-size: 14px;
      }
      input:focus {
        outline: 2px solid #6dd4a1;
        border-color: #6dd4a1;
      }
      button {
        margin-top: 16px;
        width: 100%;
        padding: 10px 12px;
        border: 0;
        border-radius: 8px;
        background: #0f7a4e;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
      }
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .status {
        margin-top: 12px;
        font-size: 13px;
        color: #ef4444;
        min-height: 18px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img class="logo" src="/quaprosol-logo.png" alt="Quaprosol logo" />
      <h1>Swagger Login</h1>
      <p>Authenticate to open Swagger UI.</p>
      <form id="loginForm">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
        <button id="submitBtn" type="submit">Get Token and Open Swagger</button>
        <div class="status" id="status"></div>
      </form>
    </div>
    <script>
      const form = document.getElementById("loginForm");
      const statusEl = document.getElementById("status");
      const submitBtn = document.getElementById("submitBtn");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        statusEl.textContent = "";
        submitBtn.disabled = true;

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        try {
          const response = await fetch("/api/v1/admin/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              identifier: username,
              password,
            }),
          });
          if (!response.ok) {
            throw new Error(`Login failed (${response.status})`);
          }
          const payload = await response.json();
          const token = payload && payload.data && payload.data.accessToken;
          if (!token) {
            throw new Error("Token missing in response");
          }
          localStorage.setItem("swaggerAccessToken", token);
          window.location.href = "/swagger-ui-custom.html";
        } catch (err) {
          statusEl.textContent = err.message || "Login failed";
        } finally {
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
