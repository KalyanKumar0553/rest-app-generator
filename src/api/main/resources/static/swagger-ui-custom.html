<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quaprosol Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="/swagger-ui/swagger-ui.css" />
    <link rel="icon" type="image/png" href="/quaprosol-logo.png" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", system-ui, sans-serif;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 20px;
        background: #0f2f22;
        color: #ffffff;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 8px 18px rgba(10, 30, 20, 0.2);
      }
      .brand img {
        height: 28px;
        width: auto;
      }
      .brand span {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .topbar {
        display: none;
      }
      .logout {
        position: fixed;
        top: 16px;
        right: 16px;
        z-index: 9999;
        background: #111827;
        color: #fff;
        border: 0;
        border-radius: 6px;
        padding: 6px 10px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="brand">
      <img src="/quaprosol-logo.png" alt="Quaprosol logo" />
      <span>Quaprosol Swagger UI</span>
    </header>
    <button class="logout" id="logoutBtn">Logout</button>
    <div id="swagger-ui"></div>
    <script src="/swagger-ui/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="/swagger-ui/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
      const token = localStorage.getItem("swaggerAccessToken");
      if (!token) {
        window.location.replace("/swagger-login.html");
      }

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("swaggerAccessToken");
        window.location.replace("/swagger-login.html");
      });

      window.onload = () => {
        window.ui = SwaggerUIBundle({
          url: "/v3/api-docs",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "StandaloneLayout",
          persistAuthorization: true,
          requestInterceptor: (req) => {
            if (token) {
              req.headers = req.headers || {};
              req.headers.Authorization = `Bearer ${token}`;
            }
            return req;
          },
        });
      };
    </script>
  </body>
</html>
